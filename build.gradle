buildscript {
    ext.kotlin_version = '1.1.1'

    repositories {
        mavenLocal()
        jcenter()
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "io.ratpack:ratpack-gradle:1.4.5"
        classpath 'uk.q3c.simplycd:simplycd-lifecycle:0.7.3.19'
    }
}

plugins {
    id 'idea'
    id 'java'
    id 'groovy'  //needed for IDEA to identify source root for test/groovy
//    id 'org.unbroken-dome.test-sets' version '1.2.0'
    id 'maven'
    id 'maven-publish'
}

// dependency versions
//ext.groovyVersion = '2.4.4'
ext.assertjVersion = '3.3.0'
ext.baseVersion = '0.0.0.1'
ext.slf4jVersion = '1.7.6'
sourceCompatibility = '1.8'
targetCompatibility = '1.8'

version = '0.3.0.3'
group = 'uk.q3c.simplycd'




def toolingApiVersion = gradle.gradleVersion

apply plugin: 'kotlin'
apply plugin: "io.ratpack.ratpack-java"
apply from: "gradle/idea.gradle"
apply plugin: 'uk.q3c.simplycd'


simplycd {
    functionalTest {
        enabled = true
    }
}

repositories {
    mavenLocal()
    jcenter()
    mavenCentral()
}

dependencies {

    //logging
//    compile 'org.slf4j:slf4j-api:' + slf4jVersion
//    compile 'ch.qos.logback:logback-classic:1.1.2'
//    compile 'ch.qos.logback:logback-core:1.1.2'

    compile ratpack.dependency("guice")
//    compile 'uk.q3c.rest:hal-kotlin:0.5.1.12'
    compile 'uk.q3c.rest:hal-kotlin:0.5.2.13'
    compile "com.fasterxml.jackson.module:jackson-module-kotlin:2.7.5"
    compile "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.7.5"
    //krail for I18N only.  Reduce when I18N moved out of Krail
    compile "uk.q3c.krail:krail:0.9.9"
    compile "uk.q3c.simplycd:simplycd-lifecycle:0.7.3.19"
    compile "org.gradle:gradle-tooling-api:" + toolingApiVersion

    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"

    compile "me.drmaas:ratpack-kotlin-dsl:0.6.0"
    compile 'org.apache.bval:bval-core:1.1.2'
    compile 'org.apache.bval:bval-guice:0.5'

    compile ('ru.vyarus:guice-persist-orient:3.1.1'){
        exclude module: 'orientdb-object'
    }

//    compile "uk.q3c.rest:ion-json:0.0.1.5"
    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
    testCompile 'cglib:cglib-nodep:3.2.0'
    testCompile 'org.objenesis:objenesis:2.2'
    testCompile 'org.jetbrains.spek:spek-api:1.1.19'
//    testCompile 'io.ratpack:ratpack-test:1.4.5'
    testCompile ratpack.dependency('test')
    testCompile "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"
    testCompile "uk.q3c:q3c-testUtil:0.8.2"
    testCompile 'org.assertj:assertj-core:' + assertjVersion

//    runtime("org.apache.logging.log4j:log4j-slf4j-impl:2.6.1")
    compile("org.apache.logging.log4j:log4j-api:2.6.1")
//    runtime("org.apache.logging.log4j:log4j-core:2.6.1")
    runtime("com.lmax:disruptor:3.3.4")
}





mainClassName = "uk.q3c.simplycd.agent.app.Main"

